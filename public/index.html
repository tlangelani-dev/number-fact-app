<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Fact App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Fact</h1>
                    <p>Enter a number and get a random fact:</p>
                    <input type="number" class="form-control form-control-lg" id="number" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Result:</h4>
                        <p id="fact-result" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
